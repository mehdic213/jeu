<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Viewport test</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        :root {
            --sat: env(safe-area-inset-top); 
            --sar: env(safe-area-inset-right); 
            --sab: env(safe-area-inset-bottom); 
            --sal: env(safe-area-inset-left);
        }

        body {
            height: 200vh;
        }
    </style>

</head>
<body>
    <div style="margin:20px">
        <h2>Safe Areas:</h2>
        <div>Top: <span id="top"></span>px</div>
        <div>Right: <span id="right"></span>px</div>
        <div>Bottom: <span id="bottom"></span>px</div>
        <div>Left: <span id="left"></span>px</div>
        <h2>Viewport Heights:</h2>
        <div>100vh: <span id="vh"></span>px</div>
        <div>100svh: <span id="svh"></span>px</div>
        <div>100lvh: <span id="lvh"></span>px</div>
        <div>100dvh: <span id="dvh"></span>px</div>
    </div>
    <script>
        function updateValues() {
            ['top','right','bottom','left'].forEach(side => {
                document.getElementById(side).textContent = parseInt(getComputedStyle(document.documentElement).getPropertyValue(`--sa${side[0]}`)) || 0;
            });

            const d = document.createElement('div');

            document.body.appendChild(d);
            ['vh','svh','lvh','dvh'].forEach(h => {
                d.style.height = `100${h}`;
                document.getElementById(h).textContent = d.offsetHeight;
            });

            document.body.removeChild(d);
        }
        updateValues();
        window.addEventListener('resize', updateValues);
    </script>
</body>
</html>
