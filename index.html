    <script>
        let currentPage = 0;
        
        function updateProgress() {
            document.querySelectorAll('[id^="progress"]').forEach((bar, i) => 
                bar.style.width = i < currentPage ? '100%' : '0%'
            );
        }

        function nextPage() {
            const newPage = currentPage + 1;
            const sections = document.querySelectorAll('[id^="section"]');

            if (newPage < sections.length) {
                document.getElementById(`section${currentPage}`).classList.add('-translate-y-full');
                document.getElementById(`section${newPage}`).classList.remove('translate-y-full');
                currentPage = newPage;
                updateProgress();
            }
        }
