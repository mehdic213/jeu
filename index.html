<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#faf4ee">

    <style>
        @font-face {
            font-family: mona-sans;
            font-style: normal;
            font-weight: 400;
            src: local('Mona-Sans'), url(https://fonts.cdnfonts.com/s/91271/Mona-Sans-RegularNarrow.woff) format('woff')
        }
        @font-face {
            font-family: mona-sans;
            font-style: normal;
            font-weight: 600;
            src: local('Mona-Sans'), url(https://fonts.cdnfonts.com/s/91271/Mona-Sans-SemiBoldNarrow.woff) format('woff')
        }

        html {
            background-color: #faf4ee;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            height: calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }

        body {
            font-family: 'mona-sans', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="relative max-w-2xl mx-auto overflow-hidden h-full">
    <div class="absolute top-0 left-0 right-0 max-w-2xl mx-auto flex gap-1 p-3 z-50">
        <div class="h-[3px] flex-1 bg-black/20 overflow-hidden">
            <div id="progress1" class="h-full w-0 bg-black transition-all duration-500 ease-in-out"></div>
        </div>
        <div class="h-[3px] flex-1 bg-black/20 overflow-hidden">
            <div id="progress2" class="h-full w-0 bg-black transition-all duration-500 ease-in-out"></div>
        </div>
    </div>

    <div class="flex flex-nowrap h-full transition-all duration-500 ease-in-out" id="sections-container">
        <div id="section0" class="min-w-full h-full flex flex-col justify-evenly p-6">
            <div class="text-center">
                <h2 class="text-3xl font-semibold uppercase">WELCOME TO DROP</h2>
                <p class="font-sans opacity-70 text-balance">Are you ready to find the best sneaker deals?</p>
            </div>

            <div class="h-3/4 overflow-y-auto no-scrollbar">
                <video class="w-full object-cover" autoplay muted loop playsinline>
                    <source src="https://static.amo.co/website/videos/graff/20240419-498x1080.mp4#t=1.7" type="video/mp4">
                </video>
            </div>

            <button class="text-xl uppercase bg-black py-3 px-auto text-white" onclick="nextPage()">Continue</button>
        </div>

        <div id="section1" class="min-w-full h-full flex flex-col justify-evenly p-6">
            <div class="text-center">
                <h2 class="text-3xl font-semibold uppercase">SELECT YOUR PREFERENCES</h2>
                <p class="font-sans opacity-70 text-balance">This will help us show you the deals you want</p>
            </div>

            <div class="h-3/4 flex flex-col gap-4 overflow-y-auto no-scrollbar">
                <div class="flex">
                    <div class="flex items-center">
                        <div class="mr-1.5 size-2 bg-red-600"></div>
                        <span class="text-xl font-semibold uppercase">SELECT YOUR COUNTRY</span>
                    </div>

                    <select name="country" class="ml-2 pl-1 font-semibold border border-black bg-white cursor-pointer uppercase" value="UNITED STATES">
                        <option value="UNITED STATES">UNITED STATES</option>
                        <option value="UNITED KINGDOM">UNITED KINGDOM</option>
                        <option value="CANADA">CANADA</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                    </select>
                </div>

                <div class="flex flex-col gap-3">
                    <div class="flex items-center">
                        <div class="mr-1.5 size-2 bg-red-600"></div>
                        <span class="text-xl font-semibold uppercase">SELECT BRANDS YOU LIKE</span>
                    </div>

                    <div class="grid grid-cols-2 auto-rows-[3rem] gap-1 font-sans">
                        <label class="group">
                            <input type="checkbox" name="brand" value="nike" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Nike</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="adidas" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Adidas</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="puma" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Puma</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="underarmour" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Under Armour</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="reebok" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Reebok</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="newbalance" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">New Balance</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="asics" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Asics</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="brand" value="converse" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Converse</span>
                        </label>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <div class="flex items-center">
                        <div class="mr-1.5 size-2 bg-red-600"></div>
                        <span class="text-xl font-semibold uppercase">SELECT SPORTS YOU LIKE</span>
                    </div>

                    <div class="grid grid-cols-2 auto-rows-[3rem] gap-1 font-sans">
                        <label class="group">
                            <input type="checkbox" name="sport" value="basketball" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Basketball</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="football" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Football</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="soccer" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Soccer</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="tennis" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Tennis</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="baseball" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Baseball</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="volleyball" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Volleyball</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="golf" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Golf</span>
                        </label>
                        <label class="group">
                            <input type="checkbox" name="sport" value="rugby" class="peer sr-only">
                            <span class="w-full h-full border border-black bg-white peer-checked:bg-black peer-checked:text-white cursor-pointer flex items-center justify-center">Rugby</span>
                        </label>
                    </div>
                </div>
            </div>

            <button class="text-xl uppercase bg-black py-3 px-auto text-white" onclick="nextPage()">Continue</button>
        </div>

        <div id="section2" class="min-w-full h-full flex flex-col justify-evenly p-6">
            <div class="text-center">
                <h2 class="text-3xl font-semibold uppercase">JOIN THE <span class="text-indigo-600">DISCORD COMMUNITY</span></h2>
                <p class="font-sans opacity-70 text-balance">Members share daily the best deals they find</p>
            </div>

            <div class="h-3/4 overflow-y-auto no-scrollbar">
                <video class="w-full object-cover" autoplay muted loop playsinline>
                    <source src="https://static.amo.co/website/videos/graff/20240419-498x1080.mp4#t=1.7" type="video/mp4">
                </video>
            </div>

            <button class="text-xl uppercase bg-indigo-600 py-3 px-auto text-white" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Join the discord</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const container = document.getElementById('sections-container');
        
        function updateProgress() {
            document.querySelectorAll('[id^="progress"]').forEach((bar, i) => 
                bar.style.width = i < currentPage ? '100%' : '0%'
            );
        }

        function nextPage() {
            const newPage = currentPage + 1;
            const sections = document.querySelectorAll('[id^="section"]');

            if (newPage < sections.length) {
                container.style.transform = `translateX(-${newPage * 100}%)`;
                currentPage = newPage;
                updateProgress();
            }
        }
    </script>
</body>
</html>
